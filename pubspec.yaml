name: tarifa_luz
description: Detailed information by hours on the price of electricity in Spain (PVPC) for efficient management of electricity consumption.
publish_to: 'none'
version: 4.0.1+36

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  fl_chart: ^0.64.0
  flutter:
    sdk: flutter  
  flutter_localizations:
    sdk: flutter
  #google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  hive: ^2.2.3
  hive_flutter: ^1.1.0  
  http: ^1.1.0
  intl: ^0.18.1
  printing: ^5.11.1
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.1
  xml: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.1  
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path_android: assets/icon/pvpc_icon.png
  image_path_ios: assets/icon/pvpc_ios.png
  adaptive_icon_background: "#1565c0"
  #adaptive_icon_background: assets/icon/ic_background.png
  adaptive_icon_foreground: assets/icon/ic_foreground.png

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/eprel/
    - assets/images/eprel/categorias/
    - assets/images/eprel/etiquetas/
    - assets/files/
    - assets/google_fonts/
  fonts:
    - family: CairoPlay
      fonts:
        - asset: assets/google_fonts/CairoPlay-ExtraLight.ttf
          weight: 200
        - asset: assets/google_fonts/CairoPlay-Light.ttf
          weight: 300
        - asset: assets/google_fonts/CairoPlay-Regular.ttf
          weight: 400
        - asset: assets/google_fonts/CairoPlay-Medium.ttf
          weight: 500
        - asset: assets/google_fonts/CairoPlay-SemiBold.ttf
          weight: 600
        - asset: assets/google_fonts/CairoPlay-Bold.ttf
          weight: 700
        - asset: assets/google_fonts/CairoPlay-ExtraBold.ttf
          weight: 800
        - asset: assets/google_fonts/CairoPlay-Black.ttf
          weight: 900

